<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1 id="Headng">Currency Converter :</h1>
        <div class="input">
            <p id="input-tag">Enter Amount</p>
            <input id="input" value="1">
        </div>

        <div class="converter-Body">

            <div class="from">            
                <p>From</p>
                <div class="from-select">
                    <img src="https://flagsapi.com/US/flat/64.png"  id="from-icon">
                    <select class="select" id="From"></select>
                </div>
            </div>

            <div id="Exchange">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>

            <div class="to">
                <p>To</p>
                <div class="to-select">
                    <img src="https://flagsapi.com/IN/flat/64.png" id="To-icon">
                    <select class="select" id="To"></select>
                </div>
            </div>

        </div>

        <p id="result">1 USD = 84.111 INR</p>

        <div id="btn">
            <button id="button">Exchange</button>
        </div>
    </div>

<script src="index.js"></script>    
</body>
</html>
